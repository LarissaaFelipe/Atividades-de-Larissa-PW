<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="carregar()">

    <h2 id="d1">Onclick, a cor vai mudar para rosa</h2>
<button onclick="OK()">Clique Aqui</button>

<h1 onmouseover="passar()" id="d2">Pai, afasta de mim esse cálice.</h1>
<h1 onmouseout="sair()" id="d3">Pai, não afasta de mim esse cálice.</h1>

<input type="text" onfocus="focar()" onblur="perder()" id="campo">
<br>
<select id="opcao" onchange="mudarValor()">
    <option value="1">Feminino</option>
    <option value="2">Maculino</option>
    <option value="3">Outro</option>
</select>
<br>
<input type="text" id="campoTexto" onselect="selecionarTexto()" value="Tira esse texto e digita.">

<form onsubmit="enviarFormulario()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <button type="submit">Enviar</button>
</form>


<h2>Eventos de Teclado</h2>
    <input type="text" id="campoTexto" onkeydown="keyDown()" onkeypress="keyPress()" onkeyup="keyUp()">

    <h3 id="resultado"></h3>

    <script src="main.js"></script>
</body>
</html>
